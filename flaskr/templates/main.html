<!-- base.html -->
<!DOCTYPE html>
<html>

<head>
    <title>{% block page_name %}{{ page_name }}{% endblock %}</title>
    <link rel="stylesheet" href="/static/main.css" />
</head>

<body>
    <header>
        <h1>Awesome Wiki Viewer</h1>

        <!-- Links for the navigation bar -->
        <h3> Welcome to the wiki!!!  It's about video game history</h3>
        <nav class="navbar is-info" style="border-radius: 5px;" role="navigation">
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{{ url_for('home') }}">
                        Home
                    </a>
                
                    <a class="navbar-item" href="{{ url_for('about') }}">
                        About
                    </a>
                
                    <a class="navbar-item" href="{{ url_for('pages') }}">
                        Index
                    </a>
                </div>
        
                <div class="navbar-end">
                    <!-- only show the upload and logout links if the user is logged in -->
                    {% if current_user.is_active %}
                    <!-- display the user name -->
                    {{ current_user.username }}
                        <a class="navbar-item" href="{{ url_for('upload') }}">
                            Upload
                        </a>
                        <a class="navbar-item" href="{{ url_for('logout') }}">
                            Logout
                        </a>
                    <!-- otherwise, display the login and signup links -->
                    {% else %}
                        <a class="navbar-item" href="{{ url_for('login') }}">
                            Login
                        </a>
                        <a class="navbar-item" href="{{ url_for('signup') }}">
                            Sign Up
                        </a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <!-- empty div to use to populate generic content for the page -->
    <div>       
        {% block content %}{{ page_content }}{% endblock %}
    </div>

    <footer>
        &copy; 2023 awesomeWikiViewer
    </footer>
</body>

</html>
