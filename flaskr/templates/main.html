<!-- base.html -->
<!DOCTYPE html>
<html>

<head>
    <title>{% block page_name %}{{ page_name }}{% endblock %}</title>
    <link rel="stylesheet" href="/static/main.css" />
</head>

<body>
    <header>
        <h1>Awesome Wiki Viewer</h1>

        <!-- Links for the navigation bar -->
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('pages') }}">Index</a>
             <!-- only show the upload and logout links if the user is logged in -->
            {% if current_user.is_active %}
            <!-- display the user name -->
            {{ current_user.username }}
            <a href="{{ url_for('upload') }}">Upload</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            <!-- otherwise, display the login and signup links -->
            {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}">Sign Up</a>
            {% endif %}
            <!-- adding search bar form text box -->
            <!-- "GET" call being made to retrieve results from search() call -->
            <form method="GET" action="{{ url_for('search') }}">
                <label for="query">Search query:</label>
                <input type="text" id="query" name="query" required>
                <button type="submit">Search</button>
              </form>
        </nav>
        <h3> Welcome to the wiki!!!  It's about video game history</h3>  
    </header>

    <!-- empty div to use to populate generic content for the page -->
    <div>       
        {% block content %}{{ page_content }}{% endblock %}
    </div>

    <footer>
        &copy; 2023 awesomeWikiViewer
    </footer>
</body>

</html>
