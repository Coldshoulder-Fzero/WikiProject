{% extends "main.html" %}

{% block page_name %}
Pages in the Wiki
{% endblock %}

{% block content %}
    <nav style="display: block;">
        <ul>
            <!-- for loop over all the pages -->
            {% for page in pages %}
            <li><a href="{{ url_for('show_page', page_name=page) }}">{{page}}</a></li>
            {% endfor %}
        </ul>
    </nav>
{% endblock %}
