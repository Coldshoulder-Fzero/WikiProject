{% extends "main.html" %}

{% block page_name %}Search Results{% endblock %}

{% block content %}
    <h2>Search Results</h2>

    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>Page</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No results found for "{{ query }}"</p>
    {% endif %}
{% endblock %}
